<label for="name" id="name-label" class="form-label">Nombre: *</label><br>
<input id="name" class="form-control" type="text" value="" placeholder="Nombre Apellido" required>
  
<br>

<br>  
<br>

<label id="number-label" class="form-label">Edad: *</label>

<br>
<br>
</form>

<form id="survey-form">

<div id="chack-container">

<input id="" type="radio" class="form-control" name="vs-code" value="no"><label id="label-2">No</label><br>
